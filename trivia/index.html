<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <!-- Part 1 -->
        <div class="section">
            <h2>Part 1: Multiple Choice</h2>
            <hr>
            <h3>Which planet is known as the Red Planet?</h3>
            <button class="button" onclick="checkAnswer(this, false)">Earth</button>
            <button class="button" onclick="checkAnswer(this, false)">Jupiter</button>
            <button class="button" onclick="checkAnswer(this, true)">Mars</button>
            <div id="mc-feedback" class="feedback"></div>
        </div>

        <!-- Part 2 -->
        <div class="section">
            <h2>Part 2: Free Response</h2>
            <hr>
            <h3>What is the largest planet in our Solar System?</h3>
            <input type="text" id="free-response" placeholder="Type your answer here">
            <button onclick="checkTextAnswer()">Submit</button>
            <div id="fr-feedback" class="feedback"></div>
        </div>
    </div>

    <script>
        // Part 1: Multiple Choice
        function checkAnswer(button, isCorrect) {
            const feedback = document.getElementById('mc-feedback');
            if (isCorrect) {
                button.style.backgroundColor = 'green';
                feedback.textContent = 'Correct!';
                feedback.style.color = 'green';
            } else {
                button.style.backgroundColor = 'red';
                feedback.textContent = 'Incorrect';
                feedback.style.color = 'red';
            }
        }

        // Part 2: Free Response
        function checkTextAnswer() {
            const textInput = document.getElementById('free-response');
            const feedback = document.getElementById('fr-feedback');
            const userAnswer = textInput.value.trim().toLowerCase();
            const correctAnswer = 'jupiter'; // The correct answer

            if (userAnswer === correctAnswer) {
                textInput.style.backgroundColor = 'green';
                feedback.textContent = 'Correct!';
                feedback.style.color = 'green';
            } else {
                textInput.style.backgroundColor = 'red';
                feedback.textContent = 'Incorrect';
                feedback.style.color = 'red';
            }
        }
    </script>
</body>
</html>
